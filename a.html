<html>

<body>
    <script>
        function f1() {
            document.write("hello<br>");
        }
        f1();//function calling/invoking

        function f2(a, b) {
            var c = a + b;
            document.write(c + "<br>");

        }

        f2(3, 6);
        function f3(x, y, z) {
            var answer = x * y * z;
            return answer;

        }
        var Result = f3(3, 1, 5);
        document.write(Result + "<br>");
    </script>
</body>

</html>
